      - get
      - list
      - watch
      - create
      - delete
      - deletecollection
      - patch
      - update
  # access to operate tenant
  - apiGroups:
      - "*"
    resources:
      - tenants
      - tenants/finalizers
      - tenants/status
      - projects
      - projects/finalizers
      - projects/status
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - deletecollection
      - patch
      - update
  # access to operate project
  - apiGroups:
      - "*"
    resources:
      - users
      - users/finalizers
      - users/status
      - keys
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - deletecollection
      - patch
      - update
  - apiGroups:
      - "*"  #monitoring.kubecube.io
    resources:
      - dashboards
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - deletecollection
      - patch
      - update
  - apiGroups:
      - "*" #apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - deletecollection
