      - "*"
    resources:
      - cuberesourcequota
      - cuberesourcequota/finalizers
      - cuberesourcequota/status
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - deletecollection
      - patch
      - update
  # access to operate cluster
  - apiGroups:
      - "*"
    resources:
      - clusters
      - clusters/finalizers
      - clusters/status
