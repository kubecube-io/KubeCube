      - get
      - list
      - watch
      - create
      - delete
      - deletecollection
      - patch
      - update
  - apiGroups:
      - "*" #hnc.x-k8s.io
    resources:
      - hierarchyconfigurations
      - hncconfigurations
      - subnamespaceanchors
